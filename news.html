---
layout: news
title: News
permalink: /news/
---

<div class="container mtb">
    <div class="row">

        {% include news_center.html %}

        <div class="col-lg-8">

            {% for post in site.categories['news'] %}

                {% if post.img %}
                <a href="{{ post.url | prepend: site.url }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.url }}{{ post.img }}">
                </a>
                {% endif %}    
                <a href="{{ post.url | prepend: site.url }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.url }}">[更多]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div>

    </div>
</div>
