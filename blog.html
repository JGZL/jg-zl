---
layout: blog
title: Blog
permalink: /blog/
---

<div class="container mtb">
    <div class="row">


        <div class="col-lg-8">

            {% for post in site.categories['blog'] %}

                <a href="{{ post.url | prepend: site.url }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.url }}{{ post.img }}">
                </a>    
                <a href="{{ post.url | prepend: site.url }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.url }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div>

        {% include sidebar.html %}

    </div>
</div>
